[application]

name="Astrid - The Meow Night Shadow"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"
boot_bg_color=#0019193a
boot_splash="res://Sprites/Splash.png"
boot_splash_fullsize=true

[autoload]

AudioPlayers="*res://Objects/Shared/AudioPlayers.tscn"
SharedVariables="*res://Scripts/SharedVariables.gd"
FPSLabel="*res://Objects/UI/FPSLabel.tscn"

[display]

borderless_window=false
use_vsync=true
custom_mouse_cursor_hotspot=Vector2(0, 6)
custom_mouse_cursor="res://Sprites/paw_relax.png"

[input]

ui_left=[key(Left), jbutton(0, 14), mbutton(0, 1), key(A)]
ui_right=[key(Right), jbutton(0, 15), mbutton(0, 2), key(D)]

[rasterizer]

shadow_filter=3

[render]

room_cull_enabled=true
default_clear_color=#ff19193a
shadows_enabled=true
thread_model=2
